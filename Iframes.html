<html>
<head>
<meta charset="UTF-8"
<title>iFrames</title>
</head>
<body>
<iframe width)"450" height="350"
src="http://maps.google.co.uk/maps?q=IED+Gonzalo+Arango+bogota&amp;output=embed">
</iframes>
<p>
Un iframe es como una pequeña ventana que se ha costado en tu pagina, y en esa ventana puedes ver otra pagina. El termino iframe es una abreviatura de marco alineado.
Un uso comun de iframes (que puede haber visto en varios sitios web) es incrustar un mapa de Google es una pagina. El contenido del iframe puede ser cualquier pagina HTML
(ya sea en el mismo servidor o en cualquier otro lugar de la web). Se crea un iframe mediante el elemento &lt;iframe&gt;. Hay algunos atributos que necesitaras saber para usarlo:
</p>
<p>
<b>src</b> el atributo <i>src</i> especifica la direccion URL de la pagina que se mostrará en el iframe.</p>
<p><b>height:</b> el atributo <i>height</i> especifica la altura del iframe en pixeles.</p>
 <p><b>width:</b> el atributo <i>width</i> especifica el ancho del iframe en pixeles.</p>
 </body>
 </html>
